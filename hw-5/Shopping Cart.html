<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/updatePrice.js" defer></script>
    <script src="js/rollsData.js" defer></script>
    <script src="js/updateDetail.js" defer></script>
    <script src="js/cart.js" defer></script>
    <title>Product Gallery</title>
</head>

    <body>
        <div class="nav">
            <div class="logoheader">
                <div id="logo">
                    <a href="Product Gallery.html">
                        <img src="assets/logo/logo-01.svg" 
                        width="400px" 
                        alt="bun-bun-bakeshop-logo"/>
                    </a> 
                </div>
            </div>
            <div class="nav-links">
                <p id="navigation" class="link">
                    <a class="notcurrentlink" href="Product Gallery.html">Products</a>
                    <a class="currentlink" href="Shopping Cart.html">Cart</a>
                    <span class="notification">2</span> 
                </p>
                <hr>
                <p id="subheader">
                    Our hand-made cinnamon rolls 
                </p>
            </div>
        </div>
        <br>
        <div class="cartproducts">   
            <template id="rolltemplate">
                <div class="cartroll">
                    <div id="ogcinnamonRoll" class = "product">
                        <div> 
                            <img id="productphoto" 
                                src="assets/products/original-cinnamon-roll.jpg" 
                                width="200px" 
                                alt="original-cinnamon-roll"/>
                        </div>
                        <div class="cartdescription">
                            <div class="cartbun"> Original Cinnamon Roll </div>
                            <div class="cartglazing"> Glazing: Keep original </div>
                            <div class="cartpack"> Pack Size: 1 </div>
                        </div>
                        <div id = "cartprice"> $2.49 </div>
                    </div>
                    <br>
                    <div class = "remove"> Remove </div>
                    <br>
                </div>
            </template> 
        </div>

        <hr id = "line">

        <div id="cartpurchase">
            <p id="total"> 
                Total
            </p>
            <div class="productprice totalprice"> 
                $29.94
            </div>
            <br>
            <button id = "productbutton" > Checkout </button>
        </div>
    </body>   
</html>
