<!DOCTYPE html>
<html>

<head>
    <title>Quiz Page 2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
    <script src="js/nextButton.js"defer></script>
</head>

<body class="website container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
    <div class="row navbar">
        <div class="col-lg-1"id="logo">
            <a href="Quiz Start.html">
                <img src="assets/logo.png" 
                width="100px" 
                alt="personality-quiz-logo"/>
            </a> 
        </div>
    </div>

    <div class="scenario">
        <p class="col storytext">
            Just as you were about to sail off, a curious duck starts quacking at you from the pier. 
            He demands that you take him with you.
        </p>
        <div class="scenario">
            <div class="storypic" id="duckboat">
                <img class="duckpier" src="assets/StoryPic/duckboat1.png"
                width="800px"
                alt="duckboat1"/>
                <img class="fishingboat" src="assets/StoryPic/duckboat2.png"
                width="800px"
                alt="duckboat2"/>
            </div>
            <div class="wave">
                <img src="assets/StoryPic/wave2.png"
                width="800px"
                alt="ocean-wave"/>
            </div>
            <div class="option">
                <button class="button optionitem" value="n">
                    Try to convince the duck to stay
                </button>
                <button class="button optionitem" value="s">
                    Give a stern no
                </button>
                <button class="button optionitem" value="s">
                    What is a duck doing here?
                </button>
            </div>
        </div>
        <div class="row pagebutton">
            <div class="col">
                <a href="Quiz Page-1.html">
                    <button class="button">
                        Back
                    </button>
                </a>
            </div>
            
            <div class="col">
                <a href="Quiz Page-3.html">
                    <button class="inactivebtn nextfunc">
                        Next
                    </button>
                </a>
            </div>
        </div>
    </div>
</body> 

</html>
